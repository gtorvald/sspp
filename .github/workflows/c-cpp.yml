name: CI

on: [push]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

  test:
    runs-on: macos-10.15
    
    steps:
    - uses: actions/checkout@v2
    - name: testing
      run: make test
